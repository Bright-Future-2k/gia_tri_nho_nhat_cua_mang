<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim_min</title>
</head>
<body>
<script>
    function timMin(arr) {
        let min = arr[0];
        for ( let i=1; i < arr.length; i++){
            if (arr[i]<min){
                min = arr[i];
            }
        }return min;
    }
    let arr = [3, 5, 1, 8, -3, 7, 8 ];
    let minarr = timMin(arr);
    alert(minarr);
</script>
</body>
</html>
