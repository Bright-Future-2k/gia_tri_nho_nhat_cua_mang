<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim_min</title>
</head>
<body>
<script>
    function timMin(arr) {
        let min = arr[0];
       for ( let i=1;i<arr.length;i++){
            if (arr[i]<min){
                min = arr[i]
            }
        } return min;
    }
    let arr1 = [7,12,6,9,20,56];
    let minarr = timMin(arr1);
    alert(minarr);
</script>
</body>
</html>
